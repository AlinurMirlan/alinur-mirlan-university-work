<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Registration page</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <a class="logo" href="#">FLASH</a>
        </div>
    </header>
    <main>
        <section class="authentication compact">
            <div class="authentication-content">
                <div class="authentication-pane authentication-upper-pane">
                    <div class="authentication-pane-content">
                        <h1>Flashcards for <span class="highlight-text">everyone</span>!</h1>
                        <p>Having a trouble memorizing something? Try out capturing the information you need in our flashcards to make sure you wonâ€™t ever forget anything of consequence!</p>
                    </div>
                </div>
                <div class="authentication-pane authentication-lower-pane">
                    <div class="authentication-pane-content">
                        <h2>Have a go with <span class="highlight-text">us</span>!</h2>
                        <form action="" method="post" class="authentication-form">
                            <span class="validation-fail">Email field is required</span>
                            <input type="email" class="input-field" name="" id="" placeholder="Email">
                            <span class="validation-fail">Password field is required</span>
                            <input type="password" class="input-field" name="" id="" placeholder="Password">
                            <input type="password" class="input-field" name="" id="" placeholder="Confirm password">
                            <div class="submit-area">
                                <p>Have an account?<br><a href="#" class="sign-in-link highlight-text">Sign in</a></p>
                                <button type="submit" class="button">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
