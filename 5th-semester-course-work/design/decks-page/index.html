<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Decks page</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <a class="logo" href="#">FLASH</a>
            <div class="burger-menu"><span></span></div>
            <nav class="page-header-nav">
                <div class="page-header-nav-left">
                    <a href="#" class="nav-link">Decks</a>
                    <a href="#" class="nav-link">Rehearse</a>
                    <a href="#" class="nav-link">Add</a>
                    <a href="#" class="nav-link">Browse</a>
                </div>
                <div class="page-header-nav-right">
                    <button class="nav-link profile-button" onclick="showProfileInterface()">Profile</button>
                    <div class="profile-interface _hidden">
                        <a href="#" class="nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="decks-section compact pagination-container">
            <div class="browse-section-content">
                <form class="search-bar">
                    <input type="text" class="input-field search-field" name="" id="" placeholder="Search deck">
                    <button type="submit" class="magnifying-glass"></button>
                </form>

                <div class="decks">
                    <form action="" method="post" class="add-deck-form">
                        <div class="form-row">
                            <button type="submit" class="button">Add</button>
                            <input type="text" name="" id="" class="input-field" placeholder="Deck name">
                        </div>
                    </form>
                    <div class="decks-info">
                        <div class="deck-block">
                            <form action="" method="post" class="deck-selector-form">
                                <button type="submit" class="page-chosen">Deck name</button>
                            </form>
                                <button type="submit" class="button delete-button">Delete</button>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a href="#" class="page-number page-chosen">1</a>
                <a href="#" class="page-number">2</a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/page-chooser.js"></script>
</body>
</html>
