<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Browse page</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <a class="logo" href="#">FLASH</a>
            <div class="burger-menu"><span></span></div>
            <nav class="page-header-nav">
                <div class="page-header-nav-left">
                    <a href="#" class="nav-link">Decks</a>
                    <a href="#" class="nav-link">Rehearse</a>
                    <a href="#" class="nav-link">Add</a>
                    <a href="#" class="nav-link">Browse</a>
                </div>
                <div class="page-header-nav-right">
                    <button class="nav-link profile-button" onclick="showProfileInterface()">Profile</button>
                    <div class="profile-interface _hidden">
                        <a href="#" class="nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="browse-section compact pagination-container">
            <div class="browse-section-content">
                <div class="selected-deck">
                    <span>Deck</span>
                </div>
                <form class="search-bar">
                    <input type="text" class="input-field search-field" name="" id="" placeholder="Search text">
                    <button type="submit" class="magnifying-glass"></button>
                </form>
                <div class="flashcards-info">
                    <div class="flashcard-info">
                        <div class="front-info">
                            <div class="more-button" onclick="showAdditionalFunctionality(this)"><span></span></div>
                            Front
                            <div class="more-interface more-interface-fixed _hidden">
                                <form action="" class="deletion-form">
                                    <button type="submit" class="button more-interface-button more-inerface-browse-button">Delete</button>
                                </form>
                                <form action="" class="">
                                    <button type="submit" class="button more-interface-button more-inerface-browse-button">Update</button>
                                </form>
                            </div>
                        </div>
                        <div class="back-info">
                            Back
                            <div class="flashcard-dates">
                                <span>Creation date __.__.__</span>
                                <span>Due date: __.__.__</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a href="#" class="page-number">1</a>
                <a href="#" class="page-number">2</a>
                <a href="#" class="page-number">3</a>
                <a href="#" class="page-number">4</a>
                <a href="#" class="page-number">5</a>
                <a href="#" class="page-number">6</a>
                <a href="#" class="page-number">7</a>
                <a href="#" class="page-number">8</a>
                <a href="#" class="page-number">9</a>
                <a href="#" class="page-number">10</a>
                <a href="#" class="page-number">11</a>
                <a href="#" class="page-number">12</a>
                <a href="#" class="page-number">13</a>
                <a href="#" class="page-number">14</a>
                <a href="#" class="page-number">15</a>
                <a href="#" class="page-number">16</a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/page-chooser.js"></script>
</body>
</html>
