<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Login page</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <a class="logo" href="#">FLASH</a>
        </div>
    </header>
    <main class="main-content">
        <section class="authentication compact">
            <div class="authentication-content">
                <div class="authentication-pane">
                    <div class="authentication-pane-content">
                        <h2>Sign <span class="highlight-text">in</span></h2>
                        <form action="" method="post" class="authentication-form">
                            <input type="email" class="input-field" name="" id="" placeholder="Email">
                            <input type="password" class="input-field" name="" id="" placeholder="Password">
                            <div class="check-box-field">
                                <input type="checkbox" id="rememberMe" value="">
                                <label class="check-box" for="rememberMe"><span></span>Remember me</label>
                            </div>
                            <div class="submit-area">
                                <p>Don't have an account?<br><a href="#" class="sign-in-link highlight-text">Register</a></p>
                                <button type="submit" class="button signin-button">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
