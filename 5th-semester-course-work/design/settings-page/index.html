<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Registration page</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <a class="logo" href="#">FLASH</a>
        </div>
    </header>
    <main>
        <section class="authentication compact">
            <div class="authentication-content">
                <div class="settings-page">
                    <div class="settings-pane-title">
                        Settings
                    </div>
                    <div class="authentication-pane authentication-lower-pane settings-pane">
                        <div class="email-information">
                            <h2>Email address</h2>
                            <input type="password" class="input-field" placeholder="Email" disabled>
                        </div>
                        <div class="authentication-pane-content settings-pane-content">
                            <h2>Change password</h2>
                            <form action="" method="post" class="authentication-form password-update">
                                <input type="password" class="input-field" name="" id="" placeholder="Old password">
                                <input type="password" class="input-field" name="" id="" placeholder="New password">
                                <div class="submit-area">
                                    <button type="submit" class="button">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
