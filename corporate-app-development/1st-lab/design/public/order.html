<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Order</title>
</head>
<body>
    <div class="bg-sur-var py-2">
        <nav class="container max-w-screen-xl mx-auto p-4">
            <div class="flex space-x-6 text-xl">
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Store</a>
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Kitchen</a>
            </div>
        </nav>
    </div>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-prim">Your Tab</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <section>
            <div class="bg-sur border rounded-full border-outline sticky top-0">
                <a href="#" class="block text-xl text-center py-5 text-sec">Order</a>
            </div> 
            <div class="flex flex-wrap gap-x-2 gap-y-5 justify-around">
                <div class="max-w-4xl w-max mt-10">
                    <div class="flex items-center space-x-2 mb-3">
                        <div class="h-7 w-7 rounded-full bg-prim-cont text-on-prim-cont text-center pt-[2px]">1</div>
                        <h4 class="text-2xl text-prim">Dish</h4>
                    </div>
                    <div class="border-outline border rounded-t-md">
                        <table>
                            <thead>
                                <tr class="bg-sec-cont text-on-sec-cont">
                                    <th class="pr-16 py-4 pl-4 rounded-tl-md">Ingredient</th>
                                    <th class="pr-16 py-4 pl-4">Amount</th>
                                    <th class="pr-16 py-4 pl-4">Price</th>
                                    <th class="pr-16 py-4 pl-4 rounded-tr-md">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-sur">
                                    <td class="py-4 px-4 text-on-sur-var">Ingredient #1</td>
                                    <td class="py-4 px-4 text-on-sur-var">#</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                </tr>
                                <tr class="bg-sur">
                                    <td class="py-4 px-4 text-on-sur-var">Ingredient #2</td>
                                    <td class="py-4 px-4 text-on-sur-var">#</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                </tr>
                                <tr class="bg-sur">
                                    <td class="py-4 px-4 text-on-sur-var">Ingredient #3</td>
                                    <td class="py-4 px-4 text-on-sur-var">#</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                    <td class="py-4 px-4 text-on-sur-var">###</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="flex space-x-6">
                        <form action="">
                            <button class="px-10 bg-prim mt-3 rounded-full text-on-prim py-2">Add 1</button>
                        </form>
                        <form action="">
                            <button class="px-10 bg-err mt-3 rounded-full text-on-err py-2">Remove 1</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
