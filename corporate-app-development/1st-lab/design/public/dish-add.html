<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Add Dish</title>
</head>
<body>
    <div class="bg-sur-var py-2">
        <nav class="container max-w-screen-xl mx-auto p-4">
            <div class="flex space-x-6 text-xl justify-between">
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Store</a>
                <div class="space-x-6">
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Dishes</a>
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Ingredients</a>
                </div>
            </div>
        </nav>
    </div>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-prim">Add Dish</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <div class="max-w-3xl mx-auto">
            <form action="">
                <div id="error-messages" class="bg-err rounded-md mb-3">
                    <ul>
                        <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                        <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                        <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                    </ul>
                </div>
                <div class="grid grid-cols-6 border-x border-t border-outline rounded-t-md">
                    <label for="dish" class="rounded-tl-md p-2 border-outline col-span-1 bg-sec-cont text-on-sec-cont">Dish</label>
                    <input type="text" placeholder="Name" class="focus:outline-none px-2 bg-sur border-outline border-b border-r col-span-4" id="dish">
                    <input type="text" placeholder="Type" class="rounded-tr-md focus:outline-none px-2 bg-sur border-outline border-b col-span-1">
                    
                    <span class="col-span-1 border-b border-outline bg-sec-cont text-on-sec-cont p-2">Ingredients</span>
                    <div class="grid grid-cols-5 col-span-5">
                        <input type="text" placeholder="Name" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b border-r col-span-4" id="Ingredient">
                        <input type="text" placeholder="Amount" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b col-span-1">
    
                        <input type="text" placeholder="Name" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b border-r col-span-4" id="Ingredient">
                        <input type="text" placeholder="Amount" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b col-span-1">
                        
                        <input type="text" placeholder="Name" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b border-r col-span-4" id="Ingredient">
                        <input type="text" placeholder="Amount" class="focus:outline-none text-on-sur p-2 bg-sur border-outline border-b col-span-1">
                    </div>              
                </div>
                <div class="mt-3 space-x-2">
                    <a class="bg-prim border rounded-full py-2 px-6 text-on-prim">Add Ingredient</a>
                    <form class="inline-block">
                        <button class="bg-prim border rounded-full py-2 px-6 text-on-prim">Add Dish</button>
                    </form>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
