<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Store</title>
</head>
<body>
    <div class="bg-sur-var py-2">
        <nav class="container max-w-screen-xl mx-auto p-4">
            <div class="flex space-x-6 text-xl justify-between">
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Store</a>
                <div class="space-x-6">
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Dishes</a>
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Ingredients</a>
                </div>
            </div>
        </nav>
    </div>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-prim">Dishes</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <section>
            <div class="w-fit bg-ter-cont rounded-md text-on-ter-cont py-4 px-6 text-xl mx-auto mb-3">
                Thank you! Your order will be ready in a matter of minutes!
            </div>
            <div class="bg-sur border rounded-full border-outline sticky top-0">
                <a href="#" class="block text-xl text-center py-5 text-sec">You ordered # dishes to the total of #</a>
            </div>
            <div>
            </div>
            <div class="flex flex-wrap items-center mt-6 gap-y-12">
                <!-- Dish Card -->
                <div class="max-w-xs rounded-md p-2 text-slate-800 h-full min-w-[200px]">
                    <div class="border border-outline rounded-t-md w-[250px]">
                        <div class="flex rounded-t-md px-3 bg-sec-cont items-stretch justify-evenly">
                            <span class="py-3 text-on-sec-cont">Dish Name</span>
                            <div class="w-[3px] flex bg-white mx-2"></div>
                            <span class="py-3 text-on-sec-cont">Dish Type</span>
                        </div>
                        <ul>
                            <li class="flex">
                                <span class="grow text-on-sur bg-sur py-2 text-left pl-3">Ingredient 1</span>
                                <span class="px-3 py-2 text-on-sur bg-sur">1kg</span>
                            </li>
                        </ul>
                    </div>
                    <form action="">
                        <button class="w-full bg-prim mt-3 rounded-full text-on-prim py-2">Order $###</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
