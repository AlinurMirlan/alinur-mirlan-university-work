<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Add Ingredient</title>
</head>
<body>
    <div class="bg-sur-var py-2">
        <nav class="container max-w-screen-xl mx-auto p-4">
            <div class="flex space-x-6 text-xl justify-between">
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Store</a>
                <div class="space-x-6">
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Dishes</a>
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Ingredients</a>
                </div>
            </div>
        </nav>
    </div>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-prim">Add Ingredient</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <section class="max-w-lg mx-auto">
            <div id="error-messages" class="bg-err rounded-md mb-3">
                <ul>
                    <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                    <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                    <li class="text-on-err border-b font-semibold p-2">Error Message 1</li>
                </ul>
            </div>
            <form>
                <div class="grid grid-cols-6 border border-outline rounded-t-md">
                    <label for="dish" class="col-span-2 rounded-tl-md p-2 border-outline bg-sec-cont text-on-sec-cont">Ingredient</label>
                    <input type="text" placeholder="Name" class="col-span-4 focus:outline-none px-2 bg-sur border-outline border-b rounded-tr-md" id="Ingredient">
                    <span class="col-span-2 p-2 border-outline bg-sec-cont text-on-sec-cont">Price per Unit</span>
                    <div class="col-span-4 flex">
                        <input type="number" placeholder="Price" class="grow focus:outline-none px-2 bg-sur border-outline border-r">
                        <select name="" id="" class="focus:outline-none bg-sur border-none outline-none scroll-smooth">
                            <option value="pound">kg</option>
                            <option value="pound">lb</option>
                            <option value="pound">l</option>
                            <option value="pound">ml</option>
                        </select>
                    </div>
                </div>
                <button class="bg-prim border rounded-full py-2 px-6 text-on-prim mt-3">Add</button> 
            </form>
        </section>
    </main>
</body>
</html>
