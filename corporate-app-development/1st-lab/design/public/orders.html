<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Orders</title>
</head>
<body>
    <div class="bg-sur-var py-2">
        <nav class="container max-w-screen-xl mx-auto p-4">
            <div class="flex space-x-6 text-xl justify-between">
                <a href="#" class="text-on-sur-var relative
                after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                after:left-0">Store</a>
                <div class="space-x-6">
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Orders</a>
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Dishes</a>
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Ingredients</a>
                </div>
            </div>
        </nav>
    </div>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-prim">Orders</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <section class="max-w-2xl mx-auto">
            <div class="flex gap-x-2 justify-between mt-5">
                <form class="">
                    <div class="flex">
                        <button class="bg-prim rounded-l-full text-on-prim py-2 pl-4 pr-3">Order by</button>
                        <select class="min-h-full pl-2 border text-prim border-outline rounded-r-full" name="" id="">
                            <option value="">Descending</option>
                            <option value="">Ascending</option>
                        </select>
                    </div>
                </form>
                <form class="">                
                    <div class="flex">
                        <button class="bg-prim rounded-l-full text-on-prim py-2 pl-4 pr-3">Find by Date</button>
                        <input type="date" class="min-h-full pl-2 border text-prim border-outline rounded-r-full" name="" id="">
                    </div>
                </form>
            </div>
            <table class="w-full mt-5">
                <thead class="">
                    <tr class="bg-sec-cont text-on-sec-cont">
                        <th class="pl-4 text-left py-3">Order Number</th>
                        <th class="pl-2 text-left">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-sur border-b border-b-slate-200">
                        <td class="pl-4 py-3"><a href="" class="underline text-sec">123</a></td>
                        <td class="pl-2">18/11/2002 8:12PM</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
