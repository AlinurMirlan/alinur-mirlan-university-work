<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cook Book Kitchen</title>
</head>
<body>
    <nav class="container max-w-screen-xl mx-auto p-4">
        <div class="flex space-x-6 text-xl">
            <a href="#" class="text-slate-600 relative
            after:content-[''] after:absolute after:h-0.5 after:bg-slate-400 after:w-full after:-bottom-1
            after:left-0 after:hover:bg-slate-700">Store</a>
            <a href="#" class="text-slate-600 relative
            after:content-[''] after:absolute after:h-0.5 after:bg-slate-400 after:w-full after:-bottom-1
            after:left-0 after:hover:bg-slate-700">Kitchen</a>
        </div>
    </nav>
    <header class="container max-w-screen-xl mx-auto">
        <h1 class="text-3xl mt-5 mb-3 text-slate-600">Kitchen</h1>
    </header>
    <main class="container max-w-screen-xl mx-auto">
        <section>
            <div class="bg-green-100 hover:bg-green-200">
                <a href="#" class="block text-xl text-center py-5 text-slate-600">Add Dish</a>
            </div>
            <div class="flex flex-wrap">
                <!-- Dish Card -->
                <div class="flex flex-wrap">
                    <div class="max-w-xs rounded-md p-2 text-slate-800">
                        <span class="block border-b border-r border-l border-t rounded-t py-3 px-12 bg-slate-50">Dish Name</span>
                        <ul>
                            <li class="border-b  border-l border-r py-2 text-left pl-2">    1</li>
                            <li class="border-b  border-l border-r py-2 text-left pl-2">Ingredient 2</li>
                            <li class="border-b  border-l border-r py-2 text-left pl-2">Ingredient 3</li>
                            <li class="border-r border-l  py-2 text-left pl-2">Ingredient 4</li>
                        </ul>
                        <div class="flex">
                            <a class="text-center cursor-pointer w-6/12 flex-grow bg-blue-400 hover:bg-blue-500 text-white py-2 rounded-bl-sm">Edit</a>
                            <button class="w-6/12 flex-grow bg-red-400 hover:bg-red-500 text-white py-2 rounded-br-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
