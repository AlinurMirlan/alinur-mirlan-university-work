    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Cook Book Kitchen Units</title>
    </head>
    <body>
        <div class="bg-sur-var py-2">
            <nav class="container max-w-screen-xl mx-auto p-4">
                <div class="flex space-x-6 text-xl justify-between">
                    <a href="#" class="text-on-sur-var relative
                    after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                    after:left-0">Store</a>
                    <div class="space-x-6">
                        <a href="#" class="text-on-sur-var relative
                        after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                        after:left-0">Dishes</a>
                        <a href="#" class="text-on-sur-var relative
                        after:content-[''] after:absolute after:h-0.5 after:bg-sec after:w-full after:-bottom-1
                        after:left-0">Ingredients</a>
                    </div>
                </div>
            </nav>
        </div>
        <header class="container max-w-screen-xl mx-auto">
            <h1 class="text-3xl mt-5 mb-3 text-prim">Kitchen Units</h1>
        </header>
        <main class="container max-w-screen-xl mx-auto">
            <section>
                <div class="w-fit bg-err rounded-md text-on-err py-4 px-6 text-xl mx-auto mb-3">
                    You can't delete the unit. It's already in use
                </div>
                <div class="bg-sur border rounded-full border-outline sticky top-0">
                    <a href="#" class="block text-xl text-center py-5 text-sec">Add Unit</a>
                </div> 
                <div class="flex flex-wrap items-center mt-6 gap-y-12">
                    <!-- Dish Card -->
                    <div class="max-w-xs rounded-md p-2 text-slate-800 h-full min-w-[200px]">
                        <div class="max-w-xs rounded-md p-2 text-slate-800 h-full min-w-[200px]">
                            <div class="border border-outline rounded-t-md">
                                <span class="rounded-t-md block py-3 px-12 bg-sec-cont text-on-sec-cont">Unit Name</span>
                            </div>
                            <div class="flex gap-x-1 mt-3">
                                <a class="text-center w-full bg-prim  rounded-full text-on-prim py-2">Edit</a>
                                <form method="post" class="w-full">
                                    <button class="w-full bg-err rounded-full text-on-err py-2">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    </html>
</body>
